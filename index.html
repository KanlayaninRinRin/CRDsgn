<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Character Research Reference</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f1fa;
}

header {
  background: #6b5ca5;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

select {
  padding: 10px;
  width: 100%;
}

.feed {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 16px;
  margin-top: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
}

.card .content {
  padding: 12px;
}

.card h4 {
  margin: 0 0 6px 0;
  font-size: 15px;
}

.card a {
  color: #6b5ca5;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Character Research Reference</h1>
  <p>Visual & Academic Reference for Character Design</p>
</header>

<div class="container">
  <select id="category">
    <option value="">-- เลือกประเภทข้อมูล --</option>
    <option value="inspiration">แรงบันดาลใจ</option>
    <option value="biology">ชีวภาพ</option>
    <option value="psychology">จิตวิทยา</option>
    <option value="society">สังคม</option>
  </select>

  <div class="feed" id="feed"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const feed = document.getElementById("feed");
  const categorySelect = document.getElementById("category");

  if (!feed || !categorySelect) {
    console.error("Missing HTML elements");
    return;
  }

  async function loadFeed() {
    const category = categorySelect.value;
    if (!category) return;

    feed.innerHTML = "<p>กำลังโหลด...</p>";

    try {
      const res = await fetch(
        "https://fragrant-leaf-5042.jnnp1591.workers.dev/?category=" + category
      );

      if (!res.ok) {
        feed.innerHTML = "<p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>";
        return;
      }

      const data = await res.json();
      feed.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" loading="lazy">
          <div class="content">
            <h4>${item.title}</h4>
            <a href="${item.research}" target="_blank">งานวิจัย</a>
          </div>
        `;
        feed.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      feed.innerHTML = "<p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>";
    }
  }

  categorySelect.addEventListener("change", loadFeed);

});
</script></body>
</html>
